<div class="offwork family" [class.rest]="isRest">
  <div class="title">
    {{ isRest ? component['restTitle'] : component['workTitle'] }}
  </div>
  <div class="coutdown" *ngIf="!isRest">{{ countdownStr }}</div>
  <img
    *ngIf="isRest; else other"
    src="assets/img/component/rest.svg"
    class="img"
  />
  <ng-template #other>
    <img src="assets/img/component/rest.svg" class="img" />
  </ng-template>
</div>
